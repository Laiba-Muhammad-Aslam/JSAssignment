<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>
    <!-- BOOTSTRAP CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- style sheet -->
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container d-flex text-white">
        <div class="row d-flex align-items-center justify-content-center text-center pt-3">
            <h1 class="py-1 display-3 fw-bold">Guessing Game</h1>
            <h3 class="py-1">Please guess a number between 1 - 100</h3>
            <div class="userInput d-flex align-items-center justify-content-center flex-column">
                <label class="py-3">
                    Your guess:
                    <input type="number" id="guess" min="1" max="100" class="mt-2 text-center fw-bold border-0">
                </label>
                <button class="border-0 py-2 px-3 fw-semibold rounded" id="submitBtn">Submit</button>
            </div>

            <div class="py-3 fw-bold" id="resultBox">
                <!-- You Got it! It took you 4 tries! -->
            </div>
        </div>
    </div>

    <!-- js file  -->
    <script src="index.js"></script>
    <!-- BOOTSTRAP CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
