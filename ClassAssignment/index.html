<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignment</title>
</head>
<body>
    <ul>
        <li>Mango</li>
        <li>Banana</li>
        <li>Grapes</li>
        <li>Watermelon</li>
        <li>Orange</li>
    </ul>

    <!-- Js  -->

    <script>
        var list = document.getElementsByTagName("li");

        for(var i = 0; i< list.length; i++){
            list[i].style.textTransform= "uppercase";
        }
    </script>
</body>
</html>
